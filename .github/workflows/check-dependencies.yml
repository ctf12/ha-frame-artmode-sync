name: Check Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'custom_components/frame_artmode_sync/manifest.json'
      - 'scripts/check_dependencies.py'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install packaging
        run: pip install packaging

      - name: Check for dependency updates
        run: python3 scripts/check_dependencies.py

      - name: Create issue if updates available
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Dependency Updates Available';
            const body = `The dependency checker found updates available for one or more dependencies.
            
            Please review the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
            
            Before updating:
            1. Review changelogs for breaking changes
            2. Test the integration with new versions
            3. Update manifest.json with new version requirements
            
            Links:
            - pyatv: https://github.com/postlund/pyatv/releases
            - samsungtvws: https://github.com/xchwarze/samsung-tv-ws-api/releases
            - wakeonlan: https://pypi.org/project/wakeonlan/`;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies'
            });
            
            const existing = issues.data.find(issue => issue.title === title);
            
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'automated']
              });
            }
